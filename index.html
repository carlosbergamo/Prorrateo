<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resoluciones Judiciales - Art. 730</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="max-w-5xl mx-auto p-4">
        <header class="bg-blue-500 text-white p-4 rounded-lg text-center shadow-lg">
            <h1 class="text-2xl font-bold">üíº Generador de Resoluciones Judiciales - Art. 730</h1>
            <p class="text-sm">Facilita la elaboraci√≥n de resoluciones cumpliendo el C√≥digo Civil y Comercial.</p>
        </header>
        <main class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <form id="resolutionForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold">üî¢ Monto del juicio (en pesos):</label>
                    <input type="number" id="caseAmount" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold">üí∏ Valores de UMA y UHOM:</label>
                    <div class="flex space-x-4">
                        <div>
                            <label class="block text-xs">UMA (por defecto: $61,995):</label>
                            <input type="number" id="umaValue" value="61995" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-xs">UHOM (por defecto: $9,130):</label>
                            <input type="number" id="uhomValue" value="9130" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold">üìÑ Gastos acreditados en el expediente:</label>
                    <input type="number" id="expenses" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-semibold">üë• Detalle de los profesionales alcanzados:</label>
                    <button type="button" id="addProfessional" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600">A√±adir Profesional</button>
                    <div id="professionalsList" class="mt-4 space-y-4">
                        <!-- Professionals dynamically added here -->
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600">Calcular Resoluci√≥n</button>
                </div>
            </form>
        </main>
        <footer class="mt-6 text-center text-sm text-gray-500">
            ¬© 2024 - Generador de Resoluciones Judiciales.
        </footer>
    </div>
    <script>
        const professionalsList = document.getElementById("professionalsList");
        const addProfessional = document.getElementById("addProfessional");
        const resolutionForm = document.getElementById("resolutionForm");

        addProfessional.addEventListener("click", () => {
            const id = Date.now();
            const professionalDiv = document.createElement("div");
            professionalDiv.setAttribute("data-id", id);
            professionalDiv.classList.add("flex", "flex-wrap", "sm:flex-nowrap", "space-y-4", "sm:space-y-0", "sm:space-x-4", "items-center");

            professionalDiv.innerHTML = `
                <input type="text" placeholder="Nombre y Apellido" class="w-full sm:w-1/3 p-2 border border-gray-300 rounded-lg" required>
                <input type="text" placeholder="Rol o Funci√≥n" class="w-full sm:w-1/3 p-2 border border-gray-300 rounded-lg" required>
                <input type="number" placeholder="Honorarios Regulados" class="w-full sm:w-1/4 p-2 border border-gray-300 rounded-lg" required>
                <select class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg">
                    <option value="pesos">Pesos</option>
                    <option value="uma">UMA</option>
                    <option value="uhom">UHOM</option>
                </select>
                <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600 w-full sm:w-auto" onclick="removeProfessional(${id})">‚ùå</button>
            `;
            professionalsList.appendChild(professionalDiv);
        });

        function removeProfessional(id) {
            const professionalDiv = document.querySelector(`[data-id="${id}"]`);
            professionalDiv.remove();
        }

        resolutionForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const caseAmount = parseFloat(document.getElementById("caseAmount").value);
            const umaValue = parseFloat(document.getElementById("umaValue").value);
            const uhomValue = parseFloat(document.getElementById("uhomValue").value);
            const expenses = parseFloat(document.getElementById("expenses").value || 0);

            const professionals = [...professionalsList.children].map(prof => {
                const inputs = prof.querySelectorAll("input, select");
                return {
                    name: inputs[0].value,
                    role: inputs[1].value,
                    fee: parseFloat(inputs[2].value),
                    unit: inputs[3].value
                };
            });

            const limit = caseAmount * 0.25;
            const totalFees = professionals.reduce((sum, prof) => {
                let feeInPesos = prof.fee;
                if (prof.unit === "uma") feeInPesos *= umaValue;
                if (prof.unit === "uhom") feeInPesos *= uhomValue;
                return sum + feeInPesos;
            }, 0);

            const availableAmount = limit - expenses - caseAmount * 0.03;

            let resultText = `
PODER JUDICIAL DE LA NACI√ìN

VISTOS:
En atenci√≥n al estado del proceso, corresponde efectuar el prorrateo de los honorarios regulados en primera instancia de conformidad con lo establecido en el art√≠culo 730 del C√≥digo Civil y Comercial de la Naci√≥n.
Esa regla establece que: "La responsabilidad por el pago de las costas, incluidos los honorarios profesionales, de todo tipo, all√≠ devengados y correspondientes a la primera o √∫nica instancia, no debe exceder del veinticinco por ciento del monto de la sentencia, laudo, transacci√≥n o instrumento que ponga fin al diferendo. Si las regulaciones de honorarios practicadas conforme a las leyes arancelarias o usos locales, correspondientes a todas las profesiones y especialidades, superan dicho porcentaje, el juez debe proceder a prorratear los montos entre los beneficiarios. Para el c√≥mputo del porcentaje indicado, no se debe tener en cuenta el monto de los honorarios de los profesionales que han representado, patrocinado o asistido a la parte condenada en costas".

Por lo tanto, para su aplicaci√≥n, corresponde realizar las siguientes cuentas:

a) Determinar el monto m√°ximo de costas: ${limit.toFixed(2)}.
b) Calcular el total de honorarios regulados: ${totalFees.toFixed(2)}.
c) Comparar el total de honorarios con el l√≠mite.
d) Prorrateo de honorarios:

RESULTANDO:
En el contexto enunciado, comenzar√© por destacar que no paso por alto la jurisprudencia de alguna de las Salas de la C√°mara Civil que propician su invalidez...

CONSIDERANDO:
En autos, el ‚Äúmonto del juicio‚Äù es ${caseAmount}, la tasa de justicia y los gastos ascienden a ${expenses}, y los honorarios regulados a los profesionales alcanzados por la norma son los siguientes:
${professionals.map(p => `${p.name}\t${p.role}\t${p.fee} ${p.unit}`).join("\n")}

En consecuencia, efectuando el prorrateo de los ${availableAmount.toFixed(2)}, obtengo que los honorarios de primera instancia quedan prorrateados del siguiente modo:
${professionals.map(p => `${p.name}\t${(p.fee / totalFees * availableAmount).toFixed(2)} ${p.unit}`).join("\n")}

RESUELVO:
Registrar y notificar por Secretar√≠a.
`;

            const blob = new Blob([resultText], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Resolucion_Judicial.txt";
            link.click();
        });
    </script>
</body>

</html>
